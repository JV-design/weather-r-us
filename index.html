<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>

    <link rel="stylesheet" href="site.css">
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
    <link   rel="preconnect"
            href="https://fonts.googleapis.com">
    <link   rel="preconnect" 
            href="https://fonts.gstatic.com"
            crossorigin>
    <link   href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
</head>
<body class="bs-overwrite">
    <svg    class="waves" xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28"
            preserveAspectRatio="none"
            shape-rendering="auto">
        <defs>
        <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
        </defs>
        <g class="parallax">
        <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.35" />
        <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.25)" />
        <use xlink:href="#gentle-wave" x="48" y="7" fill="rgba(255,255,255,0.30)" />
        </g>
    </svg>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="login-card custom-card">
            <div class="section text-center">
                <img class="logo mt-5 mb-4" src="assets/Weather-logo.svg" alt="Weather r us logo" >
                <h2>Login</h2>
                <h5>Welcome to Weather R'US</h5>
                <form class="mt-4 mb-5">
                    <div class="my-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="Name@example.com">                        
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">                        
                    </div>  
                    <a type="submit" class="btn btn-primary" href="dashboard.html">Log in</a>
                    <div class="mt-2 fs-6">
                        Don't have a account?
                        <a href="dashboard.html">Sign up</a>
                    </div>
                </form>                
            </div>
        </div>        
    </div>

    <!--Waves Container-->
    
    <!--Waves end-->
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>  
    <script src="site.js"></script>  
</body>
</html>
